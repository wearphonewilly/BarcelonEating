    <div class="inputLocations">
        <form action="javascript:void(0);" method="POST">
            <div class="mb-3">
                <label class="form-label">Name: </label>
                <input class="form-control" id="locationName" autocomplete="off">
            </div>
            <div class="mb-3">
                <label class="form-label">Location: </label>
                <input class="form-control" id="locationLocation" autocomplete="off">
            </div>
            <div class="mb-3">
                <label class="form-label">Tags: </label>
                <!-- <input class="form-control" id="locationTags"> -->
                <select name="tags" id="locationTags" multiple="multiple">
                    <option value="açais">açais</option>
                    <option value="bar">bar</option>
                    <option value="beer">beer</option>
                    <option value="bikini">bikini</option>
                    <option value="bubbletea">bubbletea</option>
                    <option value="burger">burger</option>
                    <option value="butifarra">butifarra</option>
                    <option value="bravas">bravas</option>
                    <option value="brunch">brunch</option>
                    <option value="cakes">cakes</option>
                    <option value="cereals">cereals</option>
                    <option value="cookies">cookies</option>
                    <option value="croissants">croissants</option>
                    <option value="croquetas">croquetas</option>
                    <option value="coffee">coffee</option>
                    <option value="cocktails">cocktails</option>
                    <option value="crepe">crepe</option>
                    <option value="chicken">chicken</option>
                    <option value="cinnamonrolls">cinnamonrolls</option>
                    <option value="donuts">donuts</option>
                    <option value="empanadas">empanadas</option>
                    <option value="hotdog">hotdog</option>
                    <option value="icecream">icecream</option>
                    <option value="juice">juice</option>
                    <option value="meat">meat</option>
                    <option value="muffins">muffins</option>
                    <option value="pancakes">pancakes</option>
                    <option value="paella">paella</option>
                    <option value="pasta">pasta</option>
                    <option value="tartar">tartar</option>
                    <option value="tequeños">tequeños</option>
                    <option value="tortillas">tortillas</option>
                    <option value="wagglebuffle">wagglebuffle</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Type: </label>
                <input class="form-control" id="locationType" autocomplete="off">
                <label class="form-label">drinks, bakery, tapas, lunch</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Description: </label>
                <input class="form-control" id="locationDescription" autocomplete="off">
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
        </form>
    </div>
